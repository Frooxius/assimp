trigger:
- neos-release

pool:
  vmImage: windows-latest

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'dir'
- task: CMake@1
  inputs:
    workingDirectory: 
    cmakeArgs: 'CMakeLists.txt -G "Visual Studio 16 2019"'
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'dir'
- task: VSBuild@1
  inputs:
    solution: 'Assimp.sln'
    vsVersion: '16.0'
    platform: 'x64'
    configuration: 'release'
    msbuildArchitecture: 'x64'
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'dir'